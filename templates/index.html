<!doctype html>
<html>
<head>
  <title>Gift Card Redemption</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input { padding: 8px; width: 200px; margin: 10px 0; }
    button { padding: 10px 20px; }
    .message { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Redeem External Gift Card</h2>
  <form method="POST">
    <input type="text" name="amount" placeholder="Amount (e.g. 5.00)" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}
</body>
</html>
